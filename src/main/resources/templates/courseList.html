<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<div class="container">
    <h1 class="text-center">课程列表</h1>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>课程名称</th>
            <th>对应学生</th>
        </tr>
        </thead>
        <tr th:each="course:${courses}">
            <td th:text="${course.courseName}">姓</td>
            <td><span style="margin: 0px 10px" th:each="student:${course.students}" th:text="${student.firstName} +' '+ ${student.lastName}">学生全名</span></td>
        </tr>
    </table>
    <p><a class="btn btn-info" th:href="@{/}">返回首页</a></p>
</div>



<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
